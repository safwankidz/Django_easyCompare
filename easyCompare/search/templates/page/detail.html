{% extends 'page/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="well">
            {% for item in webpage.searchitem_set.all %}
            <div class="list-group">
              <a href="/search/{{item.URLstrip}}" class="list-group-item active">
                    <div class="media col-md-3">
                        <figure class="pull-left">
                            <img class="media-object img-rounded img-responsive"  src="http://www.bsmc.net.au/wp-content/uploads/No-image-available.jpg" alt="placehold.it/350x250" >
                        </figure>
                    </div>
                    <div class="col-md-6">
                        <p class="text-left"> {{ item.title }}  </p>
                        <p> {{ item.price }}</p>
                        <p class="list-group-item-heading"> {{ item.detail }} </p>
                        <p class="list-group-item-text"> {{item.condition}} </p>
                        <p class="list-group-item-text"> {{item.location}} </p>
                    </div>
                    <div class="col-md-3 text-center">
                        <h2> <!-- {{item.rating}} --> <small> Rating </small></h2>
                        <button type="button" class="btn btn-default btn-lg btn-block"> Buy Now! </button>
                        <div class="stars">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                        </div>
                        <p> Average {{item.rating}} <small> / </small> {{item.rating}} </p>
                    </div>
              </a>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{%endblock%}
